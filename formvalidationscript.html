<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom JavaScript Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateForm(event) {
            const username = document.getElementById("js-username").value.trim();
            const email = document.getElementById("js-email").value.trim();
            const age = parseInt(document.getElementById("js-age").value.trim(), 10);
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (username.length < 5 || username.length > 15) {
                alert("Username must be between 5 and 15 characters.");
                event.preventDefault();
                return;
            }

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                event.preventDefault();
                return;
            }

            if (isNaN(age) || age < 18 || age > 60) {
                alert("Age must be a number between 18 and 60.");
                event.preventDefault();
                return;
            }

            alert("Form submitted successfully!");
            document.getElementById("jsForm").reset();
        }

        window.onload = function() {
            document.getElementById("jsForm").addEventListener("submit", validateForm);
        };
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Custom JavaScript Form Validation</h2>
        <form id="jsForm">
            <label for="js-username">Username:</label>
            <input type="text" id="js-username" name="username" placeholder="Enter username">

            <label for="js-email">Email:</label>
            <input type="text" id="js-email" name="email" placeholder="example@domain.com">

            <label for="js-age">Age:</label>
            <input type="number" id="js-age" name="age" placeholder="18-60">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
